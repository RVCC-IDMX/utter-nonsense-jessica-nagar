<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utter Nonsense</title>
    <link rel="shortcut icon" href="images/favicon.svg">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/open-props">
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css">
</head>
<body>
    <article>
        <div>
            <h1>Nonsense Alphabet</h1>
            <h2> The Letter E</h2>

            <h3>By Edward Lear</h3>

            <img src="./images/elephant.svg" alt="elephant">

            <p>E was an elephant,</p>
            <p>Stately and wise:</p>
            <p>He had tusks and a trunk,</p>
            <p>And two queer little eyes.</p>

            <p>e!</p>

            <p>Oh, what funny small eyes!</p>
        </div>
    </article>
</body>
</html>
